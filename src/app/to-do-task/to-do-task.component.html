<ng-container *ngIf="tasksList.length > 0; else Done">
  <ul>
    <li *ngFor='let task of tasksList'>
      <p>{{task}}</p>
      <div class='btns'>
        <button type="button" class="btn-remove" (click)='remove(task)'>Remove</button>
        <button type="button" class="btn-done" (click)='done(task)'>Done</button>
      </div>
    </li>
  </ul>
</ng-container>
<ng-template #Done>
  <p>Masz luzik, odpocznij sobie</p>
</ng-template>
